<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="main.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

	<title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

	<header class="header">
		<div class="container">
			<div class="item">
				<button class="item__img__bx">
					<img class="item__img" src="images/image-equilibrium.jpg" alt="images if equilibrium">
				</button>
				<a href="#" class="item__title">Equilibrium #3429</a>
				<p class="item__text">Our Equilibrium collection promotes balance and calm.</p>
				<div class="item__description">
					<div class="description__eth">
						<img class="eth__icon" src="images/icon-ethereum.svg" alt="" aria-hidden="true">
						<div class="eth__amout">0.041 eth</div>
					</div>
					<div class="description__days">
						<img class="days__icon" src="images/icon-clock.svg" alt="" aria-hidden="true">
						<div class="days__left">3 days left</div>
					</div>
				</div>
				<div class="item__create">
					<img class="create__img" src="images/image-avatar.png" alt="image of some man">
					<p class="create__text">Creation of</p>
					<a href="#" class="create__text__name">Jules Wyvern</a>
				</div>
			</div>
		</div>
	</header>

<!-- Js -->
<script type="text/javascript" src="script.js"></script>

</body>
</html>
